<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <style>
            .carousel-container {
                position: relative;
                width: 100%;
                max-width: 1200px;
                overflow: hidden;
                margin: 0 auto;
            }

            .carousel {
                display: flex;
                transition: transform 0.5s ease;
                will-change: transform;
                padding: 0;
            }

            .carousel-item {
                flex: 1 0 25%; /* 기본적으로 4개를 표시 */
                padding: 10px;
                box-sizing: border-box;
                width: 290px;
                list-style: none;
                text-align: center;
            }

            .carousel-item > figure {
                margin: 0;
            }

            .carousel-item > figure > img {
                width: 280px;
                height: auto;
            }

            @media (max-width: 1400px) {
                .carousel-item {
                    flex: 1 0 50%; /* 2개를 표시 */
                }
            }

            @media (max-width: 760px) {
                .carousel-item {
                    flex: 1 0 100%; /* 1개를 표시 */
                }
            }

            /* 버튼 스타일 */
            .prev-btn,
            .next-btn {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                background-color: rgba(0, 0, 0, 0.5);
                border: none;
                color: white;
                padding: 10px;
                cursor: pointer;
                z-index: 1;
            }

            .prev-btn {
                left: 0;
            }

            .next-btn {
                right: 0;
            }

            /* 닷 스타일 */
            .dots {
                text-align: center;
                margin-top: 10px;
            }

            .dot {
                display: inline-block;
                width: 10px;
                height: 10px;
                margin: 5px;
                background-color: lightgray;
                border-radius: 50%;
                cursor: pointer;
            }

            .dot.active {
                background-color: gray;
            }
        </style>
    </head>

        <script>
            const carousel = document.querySelector(".carousel");
            const items = document.querySelectorAll(".carousel-item");
            const dots = document.querySelectorAll(".dot");

            let currentIndex = 0;
            let itemWidth = items[0].offsetWidth;
            let totalItems = items.length;
            let autoSlideInterval;

            // 첫 번째와 마지막 슬라이드를 복제해서 앞뒤로 추가
            const firstClone = items[0].cloneNode(true);
            const lastClone = items[totalItems - 1].cloneNode(true);
            carousel.appendChild(firstClone);
            carousel.insertBefore(lastClone, items[0]);

            let isTransitioning = false; // 트랜지션 중인지 체크

            function updateCarousel() {
                if (isTransitioning) return; // 트랜지션 중에는 다른 동작 안함
                carousel.style.transition = "transform 3s ease";
                carousel.style.transform = `translateX(${
                    -currentIndex * itemWidth
                }px)`;
                updateDots();
            }

            function updateDots() {
                dots.forEach((dot, index) => {
                    dot.classList.toggle(
                        "active",
                        index === currentIndex % totalItems
                    ); // 현재 슬라이드에 맞는 닷 활성화
                });
            }

            function goToNext() {
                if (isTransitioning) return;
                currentIndex++;
                updateCarousel();
                if (currentIndex === totalItems) {
                    // 마지막 슬라이드로 이동 후 1번 슬라이드로 순간 이동
                    setTimeout(() => {
                        carousel.style.transition = "none";
                        currentIndex = 0;
                        carousel.style.transform = `translateX(${
                            -currentIndex * itemWidth
                        }px)`;
                        isTransitioning = false;
                    }, 3000);
                } else {
                    isTransitioning = true;
                    setTimeout(() => (isTransitioning = false), 3000);
                }
            }

            function goToPrev() {
                if (isTransitioning) return;
                currentIndex--;
                updateCarousel();
                if (currentIndex === -1) {
                    // 첫 번째 슬라이드에서 마지막 슬라이드로 순간 이동
                    setTimeout(() => {
                        carousel.style.transition = "none";
                        currentIndex = totalItems - 1;
                        carousel.style.transform = `translateX(${
                            -currentIndex * itemWidth
                        }px)`;
                        isTransitioning = false;
                    }, 500);
                } else {
                    isTransitioning = true;
                    setTimeout(() => (isTransitioning = false), 3000);
                }
            }

            function goToIndex(index) {
                if (isTransitioning) return;
                currentIndex = index;
                updateCarousel();
            }

            // 자동 슬라이드
            function startAutoSlide() {
                autoSlideInterval = setInterval(goToNext, 3000);
            }

            // 이벤트 리스너 설정
            document
                .querySelector(".next-btn")
                .addEventListener("click", () => {
                    goToNext();
                    clearInterval(autoSlideInterval); // 수동으로 이동하면 자동 슬라이드 멈춤
                    startAutoSlide();
                });

            document
                .querySelector(".prev-btn")
                .addEventListener("click", () => {
                    goToPrev();
                    clearInterval(autoSlideInterval);
                    startAutoSlide();
                });

            dots.forEach((dot, index) => {
                dot.addEventListener("click", () => {
                    goToIndex(index);
                    clearInterval(autoSlideInterval);
                    startAutoSlide();
                });
            });

            // 창 크기에 맞춰서 슬라이드 너비 조정
            window.addEventListener("resize", () => {
                itemWidth = items[0].offsetWidth;
                updateCarousel();
            });

            // 초기 설정
            updateCarousel();
            startAutoSlide();
        </script>
